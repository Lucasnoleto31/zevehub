<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Zeve Clientes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      text-decoration: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 30px;
      padding: 16px;
      background: #fff3cd;
      border-radius: 10px;
      color: #856404;
      font-size: 14px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Voc√™ est√° offline</h1>
    <p>
      Parece que voc√™ perdeu a conex√£o com a internet. 
      N√£o se preocupe, seus dados est√£o seguros!
    </p>
    <button class="btn" onclick="window.location.reload()">
      Tentar Novamente
    </button>
    <div class="status" id="status">
      <span class="spinner"></span>
      Verificando conex√£o...
    </div>
  </div>

  <script>
    // Verifica conex√£o periodicamente
    function checkConnection() {
      const status = document.getElementById('status');
      
      if (navigator.onLine) {
        status.innerHTML = '‚úÖ Conex√£o restaurada! Recarregando...';
        status.style.background = '#d4edda';
        status.style.color = '#155724';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.innerHTML = '<span class="spinner"></span> Aguardando conex√£o...';
      }
    }

    // Verifica a cada 3 segundos
    setInterval(checkConnection, 3000);
    
    // Detecta quando volta online
    window.addEventListener('online', () => {
      checkConnection();
    });
    
    // Executa verifica√ß√£o inicial
    checkConnection();
  </script>
</body>
</html>
